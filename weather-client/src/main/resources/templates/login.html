<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" class="fixed">
	<head>
	
		<title>Weather App | Login</title>
		
		<!-- Vendor CSS -->
		<link rel="stylesheet" th:href="@{/resources/assets/vendor/bootstrap/css/bootstrap.css}" />
		<link rel="stylesheet" th:href="@{/resources/assets/vendor/font-awesome/css/font-awesome.css}" />

		<!-- Theme CSS -->
		<link rel="stylesheet" th:href="@{/resources/assets/stylesheets/theme.css}" />

		<!-- Skin CSS -->
		<link rel="stylesheet" th:href="@{/resources/assets/stylesheets/skins/default.css}" />

		<!-- Theme Custom CSS -->
		<link rel="stylesheet" th:href="@{/resources/assets/stylesheets/theme-custom.css}" />
		
		<!-- Head Libs -->
		<script th:src="@{/resources/assets/vendor/modernizr/modernizr.js}"></script>
		
		<!-- Vendor -->
		<script th:src="@{/resources/assets/vendor/jquery/jquery.js}"></script>
		<script th:src="@{/resources/assets/vendor/bootstrap/js/bootstrap.js}"></script>
		
		<!-- Theme Base, Components and Settings -->
		<script th:src="@{/resources/assets/javascripts/theme.js}"></script>
		
		<!-- Theme Custom -->
		<script th:src="@{/resources/assets/javascripts/theme.custom.js}"></script>
		
		<!-- Theme Initialization Files -->
		<script th:src="@{/resources/assets/javascripts/theme.init.js}"></script>
		
	</head>
	<body>
		<!-- start: page -->
		<section class="body-sign">
			<div class="center-sign">
				<div class="panel panel-sign">
					<div class="panel-title-sign mt-xl text-right">
						<h2 class="title text-uppercase text-bold m-none"><i class="fa fa-user mr-xs"></i> Sign In</h2>
					</div>
					<div class="panel-body">
						<form th:action="@{/login}" method="post">
							<div class="form-group mb-lg">
								<label>Username</label>
								<div class="input-group input-group-icon">
									<input id="username" name="username" type="text" class="form-control input-lg" />
									<span class="input-group-addon">
										<span class="icon icon-lg">
											<i class="fa fa-user"></i>
										</span>
									</span>
								</div>
							</div>

							<div class="form-group mb-lg">
								<div class="clearfix">
									<label class="pull-left">Password</label>
									<a href="pages-recover-password.html" class="pull-right">Lost Password?</a>
								</div>
								<div class="input-group input-group-icon">
									<input id="password" name="password" type="password" class="form-control input-lg" />
									<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>                        
									<span class="input-group-addon">
										<span class="icon icon-lg">
											<i class="fa fa-lock"></i>
										</span>
									</span>
								</div>
							</div>

							<div class="row">
								<div class="col-sm-8">  
									<div class="checkbox-custom checkbox-default">
										<input id="RememberMe" name="rememberme" type="checkbox"/>
										<label for="RememberMe">Remember Me</label>
									</div>
								</div>
								<div class="col-sm-4 text-right">
									<button type="submit" class="btn btn-primary hidden-xs">Sign In</button>
									<button type="submit" class="btn btn-primary btn-block btn-lg visible-xs mt-lg">Sign In</button>
								</div>
							</div>

							<span class="mt-lg mb-lg line-thru text-center text-uppercase">
								<span>or</span>
							</span>

							<div class="mb-xs text-center">
								<a class="btn btn-facebook mb-md ml-xs mr-xs">Connect with <i class="fa fa-facebook"></i></a>
								<a class="btn btn-twitter mb-md ml-xs mr-xs">Connect with <i class="fa fa-twitter"></i></a>
							</div>

							<p class="text-center">Don't have an account yet? <a href="pages-signup.html">Sign Up!</a></p>

						</form>
					</div>
				</div>

				<p class="text-center text-muted mt-md mb-md">&copy; Copyright 2014. All Rights Reserved.</p>
			</div>
		</section>
		<!-- end: page -->

		

	</body>
</html>
