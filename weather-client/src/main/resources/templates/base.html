<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" class="fixed">
	<head>
		
		<title>Weather App</title>
		
		<!-- Vendor CSS -->
		<link rel="stylesheet" th:href="@{/resources/assets/vendor/bootstrap/css/bootstrap.css}" />
		<link rel="stylesheet" th:href="@{/resources/assets/vendor/font-awesome/css/font-awesome.css}" />

		<!-- Theme CSS -->
		<link rel="stylesheet" th:href="@{/resources/assets/stylesheets/theme.css}" />

		<!-- Skin CSS -->
		<link rel="stylesheet" th:href="@{/resources/assets/stylesheets/skins/default.css}" />

		<!-- Theme Custom CSS -->
		<link rel="stylesheet" th:href="@{/resources/assets/stylesheets/theme-custom.css}" />
		
		<!-- Head Libs -->
		<script th:src="@{/resources/assets/vendor/modernizr/modernizr.js}"></script>
		
		<!-- Vendor -->
		<script th:src="@{/resources/assets/vendor/jquery/jquery.js}"></script>
		<script th:src="@{/resources/assets/vendor/bootstrap/js/bootstrap.js}"></script>
		
		<!-- Theme Base, Components and Settings -->
		<script th:src="@{/resources/assets/javascripts/theme.js}"></script>
		
		<!-- Theme Custom -->
		<script th:src="@{/resources/assets/javascripts/theme.custom.js}"></script>
		
		<!-- Theme Initialization Files -->
		<script th:src="@{/resources/assets/javascripts/theme.init.js}"></script>
		

	</head>
	<body>
		<section class="body">

			<!-- start: header -->
			<header class="header">
				<div class="logo-container">
					<a href="../" class="logo">
						<img th:src="@{/resources/assets/images/logo.png}" height="35" alt="Porto Admin" />
					</a>
					<div class="visible-xs toggle-sidebar-left" data-toggle-class="sidebar-left-opened" data-target="html" data-fire-event="sidebar-left-opened">
						<i class="fa fa-bars" aria-label="Toggle sidebar"></i>
					</div>
				</div>
			
				<!-- start: search & user box -->
				<div class="header-right">
					<div id="userbox" class="userbox">
						<a href="#" data-toggle="dropdown">
							<figure class="profile-picture">
								<img th:src="@{/resources/assets/images/!logged-user.jpg}" alt="Joseph Doe" class="img-circle" />
							</figure>
							<div class="profile-info">
								<span class="name">Faisal</span>
								<span class="role">administrator</span>
							</div>
							<i class="fa custom-caret"></i>
						</a>
			
						<div class="dropdown-menu">
							<ul class="list-unstyled">
								<li class="divider"></li>
								<li>
									<a role="menuitem" tabindex="-1" href="pages-user-profile.html"><i class="fa fa-user"></i> My Profile</a>
								</li>
								<li>
									<a role="menuitem" tabindex="-1" href="#" data-lock-screen="true"><i class="fa fa-lock"></i> Lock Screen</a>
								</li>
								<li>
									<a role="menuitem" tabindex="-1" href="/logout">
									
									<i class="fa fa-power-off"></i> Logout</a>
									<form th:action="@{/logout}" method="post">
							            <input type="submit" value="Sign Out"/>
							        </form>
								</li>
							</ul>
						</div>
					</div>
				</div>
				<!-- end: search & user box -->
			</header>
			<!-- end: header -->

			<div class="inner-wrapper">
				<!-- start: sidebar -->
				<aside id="sidebar-left" class="sidebar-left">
				
					<div class="sidebar-header">
						<div class="sidebar-title"></div>
						<div class="sidebar-toggle hidden-xs" data-toggle-class="sidebar-left-collapsed" data-target="html" data-fire-event="sidebar-left-toggle">
							<i class="fa fa-bars" aria-label="Toggle sidebar"></i>
						</div>
					</div>
				
					<div class="nano">
						<div class="nano-content">
							<nav id="menu" class="nav-main" role="navigation">
								<ul class="nav nav-main">
									<li class="nav-active">
										<a th:href="@{/app/weather/forecast/city/view}"><i class="fa fa-home" aria-hidden="true"></i><span>City Forecast</span></a>
									</li>
								</ul>
							</nav>
						</div>
					</div>
				
				</aside>
				<!-- end: sidebar -->

				<section role="main" class="content-body">
					<header class="page-header">
						<h2>Weather App</h2>
					
						<div class="right-wrapper pull-right">
							<ol class="breadcrumbs">
								<li>
									<a href="index.html">
										<i class="fa fa-home"></i>
									</a>
								</li>
								<li><span>Weather App</span></li>
							</ol>
							<a class="sidebar-right-toggle" data-open="sidebar-right"><i class="fa fa-chevron-left"></i></a>
						</div>
					</header>

					<!-- start: page -->
					<div class="row">
						<section layout:fragment="content"></section>
					</div>
				</section>
			</div>

							Collapse <i class="fa fa-chevron-right"></i>
						</a>
			
						<div class="sidebar-right-wrapper">
			
							<div class="sidebar-widget widget-calendar">
								<h6>Upcoming Tasks</h6>
								<div data-plugin-datepicker data-plugin-skin="dark" ></div>

									<li>

									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</aside> -->
		</section>
 	</body>
</html>
